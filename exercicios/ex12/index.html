<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos com HTML5</title>
  </head>
  <body>
    <h1>Inserindo videos hospedados</h1>
    <video controls loop width="500px">
      <source src="meu-video.mp4" type="video/mp4" />
      <source src="meu-video.m4v" type="video/m4v" />
      <source src="meu-video.webm" type="video/webm" />
      <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <p>Outra forma de adicionar videos no site</p>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/RhHYQ8-AxFQ"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
